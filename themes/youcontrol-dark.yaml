youcontrol-dark:
#Roxo Marca = #8512D3
  # Global
  background-image: "center / cover no-repeat fixed url('/hacsfiles/themes/youcontrol-dark/bkg1.jpg')" 
  lovelace-background: var(--background-image)
  primary-color: "#C9B4D7"  #FF9F09 from Apple systemOrange dark mode
  light-primary-color: "#B6B6C1"  #B6B6C1 light gray (icons on left menu)
  primary-background-color: "#2c2c2e"  #2c2c2e systemGray5 dark mode
  secondary-background-color: rgba(25, 25, 25, 0.7)
  divider-color: "#98989d"  #98989d from Apple systemGray dark mode
  accent-color: rgba(255, 159, 9, 1)
  
  # Text
  primary-font-family: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"
  paper-font-common-base_-_font-family: "var(--primary-font-family)"
  paper-font-common-code_-_font-family: "var(--primary-font-family)"
  paper-font-body1_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--primary-font-family)"
  paper-font-headline_-_font-family: "var(--primary-font-family)"
  paper-font-caption_-_font-family: "var(--primary-font-family)"
  paper-font-title_-_font-family: "var(--primary-font-family)"
  primary-text-color: "#FFFFFF"
  secondary-text-color: "#d3d3d3"
  text-primary-color: "#FFF"
  disabled-text-color: "#555"  # XXX: https://github.com/basnijholt/lovelace-ios-dark-mode-theme/issues/2
  text-dark-color: "#FFF"
  
  # Sidebar Menu
  sidebar-background-color: var(--primary-background-color)
  sidebar-icon-color: var(--light-primary-color)
  sidebar-text-color: "#F1F1F1"
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: "#FFF"
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)
  
  # States and Badges
  state-icon-color: "#FFF"
  state-icon-active-color: rgba(255, 214, 10, 1)
  paper-item-icon-active-color: rgba(255, 214, 10, 1)
  state-icon-unavailable-color: var(--disabled-text-color)
  
  # Sliders
  paper-slider-knob-color: "#FFFFFF"
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: "#0984ff"  # from Apple systemBlue dark mode
  paper-slider-secondary-color: var(--paper-slider-knob-color)
  paper-slider-container-color: rgba(255, 255, 255, 0.5)
  paper-slider-font-color: "#000"
  ha-slider-background: none !important
  
  # Labels
  label-badge-background-color: rgba(255, 159, 9, 0.7) 
  label-badge-text-color: "#F1F1F1"
  label-badge-red: rgba(255, 159, 9, 0.7)  # from Apple systemOrange dark mode
  
  # Cards
  card-background-color: rgba(90, 90, 90, 1)  # Unused entities table background
  paper-listbox-background-color: var(--primary-background-color)
  ha-card-header-color: var(--primary-text-color)
  ha-card-border-radius: 20px
  ha-card-background: rgba(90, 90, 90, 0.5)
  paper-card-background-color: var(--ha-card-background)
  code-editor-background-color: var(--disabled-text-color)
  ha-card-border-width: 0  # from https://github.com/basnijholt/lovelace-ios-dark-mode-theme/issues/82
  
  # Toggles
  paper-toggle-button-checked-button-color: "#484848"
  paper-toggle-button-checked-bar-color: "#484848"
  paper-toggle-button-unchecked-button-color: var(--paper-toggle-button-checked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--disabled-text-color)
  
  # Table row
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  
  # Switches
  switch-checked-color: "#F1F1F1"  # XXX: remove when https://github.com/home-assistant/home-assistant-polymer/pull/4203 is in HA
  switch-checked-track-color: "#8512D3"  # from Apple systemGreen dark mode
  switch-checked-button-color: "#8512D3"
  
  # Other
  paper-dialog-background-color: rgba(55, 55, 55, 0.8)  # e.g., background of more-info
  paper-item-icon-color: white  # also should mini-media-player icon white (but doesn't work by itself)
  more-info-header-background: rgba(25, 25, 25, 0.5)
  lumo-body-text-color: var(--primary-text-color)  # see https://github.com/basnijholt/lovelace-ios-dark-mode-theme/issues/42
  app-header-background-color: rgba(155, 155, 155, 0.8)
  markdown-code-background-color: "#464646"
  
  # Custom
  mcg-title-letter-spacing: .15em
  mini-media-player-base-color: white
  mini-media-player-icon-color: white
  
  # mini-media-player-artwork-opacity: 0.7  # causing some bug
  # TODO: add description for lines below. Suggested in https://github.com/basnijholt/lovelace-ios-dark-mode-theme/issues/72
  mdc-text-field-ink-color: var(--primary-text-color)
  mdc-text-field-label-ink-color: var(--primary-text-color)
  mdc-select-ink-color: var(--primary-text-color)
  mdc-select-label-ink-color: var(--primary-text-color)
  mdc-text-field-font-color: var(--primary-text-color)
  mdc-select-idle-line-color: var(--secondary-text-color)
  mdc-select-dropdown-icon-color: var(--primary-text-color)
  mdc-select-hover-line-color: var(--secondary-text-color)
  input-ink-color: var(--primary-text-color)
  input-disabled-label-ink-color: var(--disabled-text-color)
  codemirror-property: var(--accent-color)
  
  # Below contain alternatives that have been proposed in comments
  mdc-text-field-fill-color: var(--card-background-color)
  
  # mdc-text-field-fill-color: var(--ha-card-background)
  mdc-select-fill-color: var(--card-background-color)
  
  # mdc-select-fill-color: var(--ha-card-background)
  input-label-ink-color: var(--secondary-text-color)
  # input-label-ink-color: var(--primary-text-color)
  input-disabled-ink-color: var(--secondary-text-color)
  # input-disabled-ink-color: var(--disabled-text-color)
  input-disabled-fill-color: var(--card-background-color)
  # input-disabled-fill-color: var(--ha-card-background)
  input-fill-color: var(--card-background-color)
  # input-fill-color: var(--ha-card-background)
  input-dropdown-icon-color: var(--primary-text-color)
  # input-dropdown-icon-color: var(--light-primary-color)
  input-idle-line-color: var(--secondary-text-color)
  # input-idle-line-color: var(--card-background-color)
  input-hover-line-color: var(--secondary-text-color)
  # input-hover-line-color: var(--light-primary-color)
